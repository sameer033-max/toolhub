<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Video Creator - MultiTool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-4 fw-bold mb-3">Avatar Video Creator</h1>
                <p class="lead text-muted">Generate professional avatar videos with customizable characters, expressions, and movements.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <!-- Avatar Customization -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Customize Your Avatar</h5>
                        <form id="avatarForm">
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Avatar Style</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="avatarStyle" id="styleRealistic" checked>
                                        <label class="btn btn-outline-primary" for="styleRealistic">Realistic</label>
                                        
                                        <input type="radio" class="btn-check" name="avatarStyle" id="styleCartoon">
                                        <label class="btn btn-outline-primary" for="styleCartoon">Cartoon</label>
                                        
                                        <input type="radio" class="btn-check" name="avatarStyle" id="styleAnime">
                                        <label class="btn btn-outline-primary" for="styleAnime">Anime</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="neutral">Neutral</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label for="skinTone" class="form-label">Skin Tone</label>
                                    <select class="form-select" id="skinTone">
                                        <option value="light">Light</option>
                                        <option value="medium">Medium</option>
                                        <option value="dark">Dark</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="hairStyle" class="form-label">Hair Style</label>
                                    <select class="form-select" id="hairStyle">
                                        <option value="short">Short</option>
                                        <option value="medium">Medium</option>
                                        <option value="long">Long</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="hairColor" class="form-label">Hair Color</label>
                                    <select class="form-select" id="hairColor">
                                        <option value="black">Black</option>
                                        <option value="brown">Brown</option>
                                        <option value="blonde">Blonde</option>
                                        <option value="red">Red</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label">Clothing Style</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="clothing" id="clothingCasual" checked>
                                    <label class="btn btn-outline-primary" for="clothingCasual">Casual</label>
                                    
                                    <input type="radio" class="btn-check" name="clothing" id="clothingBusiness">
                                    <label class="btn btn-outline-primary" for="clothingBusiness">Business</label>
                                    
                                    <input type="radio" class="btn-check" name="clothing" id="clothingFormal">
                                    <label class="btn btn-outline-primary" for="clothingFormal">Formal</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Animation Settings -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Animation Settings</h5>
                        <form id="animationForm">
                            <div class="mb-3">
                                <label for="animationType" class="form-label">Animation Type</label>
                                <select class="form-select" id="animationType">
                                    <option value="talking">Talking Head</option>
                                    <option value="presenting">Presenting</option>
                                    <option value="walking">Walking</option>
                                    <option value="gesturing">Gesturing</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="expression" class="form-label">Expression</label>
                                <select class="form-select" id="expression">
                                    <option value="neutral">Neutral</option>
                                    <option value="happy">Happy</option>
                                    <option value="serious">Serious</option>
                                    <option value="enthusiastic">Enthusiastic</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="background" class="form-label">Background</label>
                                <select class="form-select" id="background">
                                    <option value="office">Office</option>
                                    <option value="studio">Studio</option>
                                    <option value="outdoor">Outdoor</option>
                                    <option value="custom">Custom</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (seconds)</label>
                                <input type="number" class="form-control" id="duration" min="5" max="300" value="30">
                            </div>

                            <button type="submit" class="btn btn-primary">Generate Avatar Video</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Preview Section -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Avatar Preview</h5>
                        <div class="preview-container text-center p-4 bg-light rounded">
                            <div id="avatarPreview" class="mb-3">
                                <i class="fas fa-user-circle fa-5x text-primary"></i>
                            </div>
                            <p class="text-muted">Your avatar preview will appear here</p>
                        </div>
                        <div class="mt-4">
                            <h6>Animation Details</h6>
                            <ul class="list-unstyled">
                                <li class="mb-2"><strong>Style:</strong> <span id="previewStyle">Realistic</span></li>
                                <li class="mb-2"><strong>Gender:</strong> <span id="previewGender">Male</span></li>
                                <li class="mb-2"><strong>Animation:</strong> <span id="previewAnimation">Talking Head</span></li>
                            </ul>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-outline-primary w-100 mb-2" id="downloadBtn" disabled>
                                <i class="fas fa-download me-2"></i>Download Video
                            </button>
                            <button class="btn btn-outline-secondary w-100" id="shareBtn" disabled>
                                <i class="fas fa-share-alt me-2"></i>Share Video
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        // Update preview based on form changes
        document.querySelectorAll('input[name="avatarStyle"], #gender, #animationType').forEach(element => {
            element.addEventListener('change', function() {
                document.getElementById('previewStyle').textContent = 
                    document.querySelector('input[name="avatarStyle"]:checked').nextElementSibling.textContent;
                document.getElementById('previewGender').textContent = 
                    document.getElementById('gender').value;
                document.getElementById('previewAnimation').textContent = 
                    document.getElementById('animationType').value;
            });
        });

        // Handle form submission
        document.getElementById('animationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const previewContainer = document.querySelector('.preview-container');
            previewContainer.innerHTML = `
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-muted">Generating avatar video...</p>
            `;
            
            // Simulate generation (replace with actual API call)
            setTimeout(() => {
                previewContainer.innerHTML = `
                    <video controls class="w-100 rounded">
                        <source src="avatar-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('shareBtn').disabled = false;
                
                // Show success message
                const toast = document.createElement('div');
                toast.className = 'toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-3';
                toast.setAttribute('role', 'alert');
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            Avatar video generated successfully!
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                `;
                document.body.appendChild(toast);
                new bootstrap.Toast(toast).show();
            }, 3000);
        });
    </script>
</body>
</html>
