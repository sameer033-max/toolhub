<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech - MultiTool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/audio-tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="audio-tools-container">
        <div class="tool-card">
            <div class="tool-header">
                <i class="fas fa-microphone-alt tool-icon"></i>
                <h2 class="tool-title">Text to Speech</h2>
            </div>
            <div class="tts-controls">
                <select id="voice-select" class="voice-select">
                    <option value="">Select a voice...</option>
                </select>
                <button id="speak-btn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Speak
                </button>
                <button id="stop-btn" class="btn btn-danger">
                    <i class="fas fa-stop"></i> Stop
                </button>
            </div>
            <div class="rate-control mt-3">
                <label for="rate-slider" class="effect-label">Speech Rate</label>
                <input type="range" id="rate-slider" class="effect-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
            <div class="pitch-control mt-3">
                <label for="pitch-slider" class="effect-label">Pitch</label>
                <input type="range" id="pitch-slider" class="effect-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
            <textarea id="text-input" class="text-input mt-3" placeholder="Enter text to convert to speech..."></textarea>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted">Â© 2024 MultiTool Hub. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/text-to-speech.js"></script>
</body>
</html>
