<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tools - MultiTool Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/audio-tools.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <div class="audio-tools-container">
        <!-- Text to Speech Section -->
        <div class="tool-card">
            <div class="tool-header">
                <i class="fas fa-microphone-alt tool-icon"></i>
                <h2 class="tool-title">Text to Speech</h2>
            </div>
            <div class="tts-controls">
                <select id="voice-select" class="voice-select">
                    <option value="">Select a voice...</option>
                </select>
                <button id="speak-btn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Speak
                </button>
            </div>
            <textarea id="text-input" class="text-input" placeholder="Enter text to convert to speech..."></textarea>
        </div>

        <!-- Speech to Text Section -->
        <div class="tool-card">
            <div class="tool-header">
                <i class="fas fa-keyboard tool-icon"></i>
                <h2 class="tool-title">Speech to Text</h2>
            </div>
            <div class="stt-controls">
                <button id="start-btn" class="record-button">
                    <i class="fas fa-microphone"></i> Start Recording
                </button>
            </div>
            <textarea id="transcript" class="transcript" placeholder="Your transcribed text will appear here..." readonly></textarea>
        </div>

        <!-- Voice Changer Section -->
        <div class="tool-card">
            <div class="tool-header">
                <i class="fas fa-magic tool-icon"></i>
                <h2 class="tool-title">Voice Changer</h2>
            </div>
            <div class="audio-upload" id="drop-zone">
                <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                <p>Drag and drop an audio file here or</p>
                <input type="file" id="audio-input" accept="audio/*" class="d-none">
                <button class="btn btn-primary" onclick="document.getElementById('audio-input').click()">
                    Choose File
                </button>
            </div>
            <div class="voice-changer-controls">
                <div class="effect-control">
                    <label for="pitch-slider" class="effect-label">Pitch</label>
                    <input type="range" id="pitch-slider" class="effect-slider" min="0.5" max="2" step="0.1" value="1">
                </div>
                <div class="effect-control">
                    <label for="reverb-slider" class="effect-label">Reverb</label>
                    <input type="range" id="reverb-slider" class="effect-slider" min="0" max="1" step="0.1" value="0">
                </div>
                <div class="effect-control">
                    <label for="distortion-slider" class="effect-label">Distortion</label>
                    <input type="range" id="distortion-slider" class="effect-slider" min="0" max="1" step="0.1" value="0">
                </div>
            </div>
            <div class="audio-player mt-3">
                <audio id="audio-player" controls class="w-100"></audio>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted">Â© 2024 MultiTool Hub. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/audio-tools.js"></script>
</body>
</html>
