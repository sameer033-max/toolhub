<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Editor - MultiTool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/audio-tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="audio-tools-container">
        <div class="tool-card">
            <div class="tool-header">
                <i class="fas fa-edit tool-icon"></i>
                <h2 class="tool-title">Audio Editor</h2>
            </div>
            
            <div class="audio-controls">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="audio-file" class="effect-label">Upload Audio File</label>
                            <input type="file" id="audio-file" class="form-control" accept="audio/*">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="trim-start" class="effect-label">Trim Start (seconds)</label>
                            <input type="number" id="trim-start" class="form-control" min="0" value="0">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="trim-end" class="effect-label">Trim End (seconds)</label>
                            <input type="number" id="trim-end" class="form-control" min="0" value="0">
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="volume" class="effect-label">Volume</label>
                            <input type="range" id="volume" class="form-range" min="0" max="200" value="100">
                            <span id="volume-value">100%</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="speed" class="effect-label">Playback Speed</label>
                            <input type="range" id="speed" class="form-range" min="0.5" max="2" step="0.1" value="1">
                            <span id="speed-value">1.0x</span>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="effects" class="effect-label">Effects</label>
                            <select id="effects" class="voice-select" multiple>
                                <option value="reverb">Reverb</option>
                                <option value="echo">Echo</option>
                                <option value="distortion">Distortion</option>
                                <option value="fade-in">Fade In</option>
                                <option value="fade-out">Fade Out</option>
                                <option value="normalize">Normalize</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="format" class="effect-label">Export Format</label>
                            <select id="format" class="voice-select">
                                <option value="mp3">MP3</option>
                                <option value="wav">WAV</option>
                                <option value="ogg">OGG</option>
                                <option value="flac">FLAC</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="quality" class="effect-label">Quality</label>
                            <select id="quality" class="voice-select">
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons mt-3">
                <button id="play-btn" class="btn btn-primary">
                    <i class="fas fa-play"></i> Play
                </button>
                <button id="pause-btn" class="btn btn-warning">
                    <i class="fas fa-pause"></i> Pause
                </button>
                <button id="stop-btn" class="btn btn-danger">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button id="apply-btn" class="btn btn-success">
                    <i class="fas fa-check"></i> Apply Changes
                </button>
                <button id="export-btn" class="btn btn-info">
                    <i class="fas fa-download"></i> Export
                </button>
            </div>

            <div class="audio-player mt-3">
                <audio id="audio-player" controls class="w-100"></audio>
            </div>

            <div class="waveform-container mt-3">
                <canvas id="waveform" class="w-100"></canvas>
            </div>

            <div class="progress-container mt-3" style="display: none;">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>
                <p class="text-center mt-2">Processing audio...</p>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted">Â© 2024 MultiTool Hub. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/audio-editor.js"></script>
</body>
</html>
