<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Cloning - MultiTool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/audio-tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="audio-tools-container">
        <div class="tool-card">
            <div class="tool-header">
                <i class="fas fa-microphone-alt tool-icon"></i>
                <h2 class="tool-title">Voice Cloning</h2>
            </div>
            
            <div class="voice-controls">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="voice-sample" class="effect-label">Upload Voice Sample</label>
                            <input type="file" id="voice-sample" class="form-control" accept="audio/*">
                            <small class="form-text text-muted">Upload a clear voice sample (10-30 seconds) for cloning</small>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="voice-style" class="effect-label">Voice Style</label>
                            <select id="voice-style" class="voice-select">
                                <option value="neutral">Neutral</option>
                                <option value="happy">Happy</option>
                                <option value="sad">Sad</option>
                                <option value="angry">Angry</option>
                                <option value="whisper">Whisper</option>
                                <option value="singing">Singing</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="voice-age" class="effect-label">Voice Age</label>
                            <select id="voice-age" class="voice-select">
                                <option value="young">Young</option>
                                <option value="middle">Middle-aged</option>
                                <option value="old">Old</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="voice-gender" class="effect-label">Voice Gender</label>
                            <select id="voice-gender" class="voice-select">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="neutral">Neutral</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="voice-accent" class="effect-label">Voice Accent</label>
                            <select id="voice-accent" class="voice-select">
                                <option value="american">American</option>
                                <option value="british">British</option>
                                <option value="australian">Australian</option>
                                <option value="indian">Indian</option>
                                <option value="none">None</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        <div class="form-group">
                            <label for="text-input" class="effect-label">Text to Speak</label>
                            <textarea id="text-input" class="form-control" rows="4" 
                                      placeholder="Enter the text you want the cloned voice to speak"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="voice-speed" class="effect-label">Speaking Speed</label>
                            <input type="range" id="voice-speed" class="form-range" min="0.5" max="2" step="0.1" value="1">
                            <span id="voice-speed-value">1.0x</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="voice-pitch" class="effect-label">Voice Pitch</label>
                            <input type="range" id="voice-pitch" class="form-range" min="0.5" max="2" step="0.1" value="1">
                            <span id="voice-pitch-value">1.0x</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons mt-3">
                <button id="train-btn" class="btn btn-primary">
                    <i class="fas fa-brain"></i> Train Model
                </button>
                <button id="generate-btn" class="btn btn-success">
                    <i class="fas fa-magic"></i> Generate Voice
                </button>
                <button id="stop-btn" class="btn btn-danger">
                    <i class="fas fa-stop"></i> Stop
                </button>
                <button id="download-btn" class="btn btn-info">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>

            <div class="audio-player mt-3">
                <audio id="audio-player" controls class="w-100"></audio>
            </div>

            <div class="progress-container mt-3" style="display: none;">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%"></div>
                </div>
                <p class="text-center mt-2">Processing voice...</p>
            </div>

            <div class="model-status mt-3">
                <div class="alert alert-info" role="alert">
                    <i class="fas fa-info-circle"></i> 
                    <span id="model-status-text">No model trained yet. Please upload a voice sample and train the model.</span>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted">Â© 2024 MultiTool Hub. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/voice-cloning.js"></script>
</body>
</html>
