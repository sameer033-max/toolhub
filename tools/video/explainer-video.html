<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Explainer Video - MultiTool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-4 fw-bold mb-3">Animated Explainer Video</h1>
                <p class="lead text-muted">Create professional animated explainer videos to showcase your products or services.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <!-- Video Content -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Video Content</h5>
                        <form id="contentForm">
                            <div class="mb-3">
                                <label for="videoTitle" class="form-label">Video Title</label>
                                <input type="text" class="form-control" id="videoTitle" placeholder="Enter your video title">
                            </div>
                            <div class="mb-3">
                                <label for="videoScript" class="form-label">Video Script</label>
                                <textarea class="form-control" id="videoScript" rows="5" placeholder="Enter your video script"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="targetAudience" class="form-label">Target Audience</label>
                                <select class="form-select" id="targetAudience">
                                    <option value="general">General Audience</option>
                                    <option value="business">Business Professionals</option>
                                    <option value="students">Students</option>
                                    <option value="technical">Technical Audience</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Animation Style -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Animation Style</h5>
                        <form id="styleForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="animationType" class="form-label">Animation Type</label>
                                    <select class="form-select" id="animationType">
                                        <option value="2d">2D Animation</option>
                                        <option value="3d">3D Animation</option>
                                        <option value="whiteboard">Whiteboard Animation</option>
                                        <option value="motion">Motion Graphics</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="colorScheme" class="form-label">Color Scheme</label>
                                    <select class="form-select" id="colorScheme">
                                        <option value="professional">Professional</option>
                                        <option value="vibrant">Vibrant</option>
                                        <option value="minimal">Minimal</option>
                                        <option value="custom">Custom</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="characterStyle" class="form-label">Character Style</label>
                                <select class="form-select" id="characterStyle">
                                    <option value="realistic">Realistic</option>
                                    <option value="cartoon">Cartoon</option>
                                    <option value="minimal">Minimal</option>
                                    <option value="none">No Characters</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="backgroundMusic" class="form-label">Background Music</label>
                                <select class="form-select" id="backgroundMusic">
                                    <option value="upbeat">Upbeat</option>
                                    <option value="corporate">Corporate</option>
                                    <option value="minimal">Minimal</option>
                                    <option value="none">No Music</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="voiceover" class="form-label">Voiceover</label>
                                <select class="form-select" id="voiceover">
                                    <option value="male">Male Voice</option>
                                    <option value="female">Female Voice</option>
                                    <option value="none">No Voiceover</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration (seconds)</label>
                                <input type="number" class="form-control" id="duration" min="30" max="300" value="60">
                            </div>

                            <button type="submit" class="btn btn-primary">Generate Video</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Preview Section -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Video Preview</h5>
                        <div class="preview-container text-center p-4 bg-light rounded">
                            <div id="videoPreview" class="mb-3">
                                <i class="fas fa-play-circle fa-5x text-primary"></i>
                            </div>
                            <p class="text-muted">Your video preview will appear here</p>
                        </div>
                        <div class="mt-4">
                            <h6>Video Details</h6>
                            <ul class="list-unstyled">
                                <li class="mb-2"><strong>Type:</strong> <span id="previewType">2D Animation</span></li>
                                <li class="mb-2"><strong>Duration:</strong> <span id="previewDuration">60</span> seconds</li>
                                <li class="mb-2"><strong>Style:</strong> <span id="previewStyle">Professional</span></li>
                            </ul>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-outline-primary w-100 mb-2" id="downloadBtn" disabled>
                                <i class="fas fa-download me-2"></i>Download Video
                            </button>
                            <button class="btn btn-outline-secondary w-100" id="shareBtn" disabled>
                                <i class="fas fa-share-alt me-2"></i>Share Video
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        // Update preview based on form changes
        document.querySelectorAll('#animationType, #colorScheme, #duration').forEach(element => {
            element.addEventListener('change', function() {
                document.getElementById('previewType').textContent = 
                    document.getElementById('animationType').options[document.getElementById('animationType').selectedIndex].text;
                document.getElementById('previewStyle').textContent = 
                    document.getElementById('colorScheme').options[document.getElementById('colorScheme').selectedIndex].text;
                document.getElementById('previewDuration').textContent = 
                    document.getElementById('duration').value;
            });
        });

        // Handle form submission
        document.getElementById('styleForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const previewContainer = document.querySelector('.preview-container');
            previewContainer.innerHTML = `
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-muted">Generating explainer video...</p>
            `;
            
            // Simulate generation (replace with actual API call)
            setTimeout(() => {
                previewContainer.innerHTML = `
                    <video controls class="w-100 rounded">
                        <source src="explainer-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('shareBtn').disabled = false;
                
                // Show success message
                const toast = document.createElement('div');
                toast.className = 'toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-3';
                toast.setAttribute('role', 'alert');
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            Explainer video generated successfully!
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                `;
                document.body.appendChild(toast);
                new bootstrap.Toast(toast).show();
            }, 3000);
        });
    </script>
</body>
</html>
