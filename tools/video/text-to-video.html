<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Video Generator - MultiTool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="display-4 fw-bold mb-3">Text to Video Generator</h1>
                <p class="lead text-muted">Transform your text content into engaging videos with AI-powered visuals, animations, and voiceovers.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8">
                <!-- Input Section -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Enter Your Content</h5>
                        <form id="textToVideoForm">
                            <div class="mb-3">
                                <label for="videoTitle" class="form-label">Video Title</label>
                                <input type="text" class="form-control" id="videoTitle" placeholder="Enter your video title">
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content</label>
                                <textarea class="form-control" id="content" rows="6" placeholder="Enter your text content here..."></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="voiceStyle" class="form-label">Voice Style</label>
                                    <select class="form-select" id="voiceStyle">
                                        <option value="professional">Professional</option>
                                        <option value="casual">Casual</option>
                                        <option value="enthusiastic">Enthusiastic</option>
                                        <option value="calm">Calm</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="videoStyle" class="form-label">Video Style</label>
                                    <select class="form-select" id="videoStyle">
                                        <option value="modern">Modern</option>
                                        <option value="minimal">Minimal</option>
                                        <option value="corporate">Corporate</option>
                                        <option value="creative">Creative</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="backgroundMusic" class="form-label">Background Music</label>
                                <select class="form-select" id="backgroundMusic">
                                    <option value="none">No Music</option>
                                    <option value="upbeat">Upbeat</option>
                                    <option value="calm">Calm</option>
                                    <option value="corporate">Corporate</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Generate Video</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <!-- Preview Section -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Video Preview</h5>
                        <div class="preview-container text-center p-4 bg-light rounded">
                            <i class="fas fa-video fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Your video preview will appear here</p>
                        </div>
                        <div class="mt-4">
                            <h6>Video Details</h6>
                            <ul class="list-unstyled">
                                <li class="mb-2"><strong>Duration:</strong> <span id="videoDuration">0:00</span></li>
                                <li class="mb-2"><strong>Resolution:</strong> <span id="videoResolution">1920x1080</span></li>
                                <li class="mb-2"><strong>Format:</strong> <span id="videoFormat">MP4</span></li>
                            </ul>
                        </div>
                        <div class="mt-4">
                            <button class="btn btn-outline-primary w-100 mb-2" id="downloadBtn" disabled>
                                <i class="fas fa-download me-2"></i>Download Video
                            </button>
                            <button class="btn btn-outline-secondary w-100" id="shareBtn" disabled>
                                <i class="fas fa-share-alt me-2"></i>Share Video
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/main.js"></script>
    <script>
        document.getElementById('textToVideoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const previewContainer = document.querySelector('.preview-container');
            previewContainer.innerHTML = `
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="text-muted">Generating your video...</p>
            `;
            
            // Simulate video generation (replace with actual API call)
            setTimeout(() => {
                // Update preview
                previewContainer.innerHTML = `
                    <video controls class="w-100 rounded">
                        <source src="sample-video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                
                // Enable buttons
                document.getElementById('downloadBtn').disabled = false;
                document.getElementById('shareBtn').disabled = false;
                
                // Show success message
                const toast = document.createElement('div');
                toast.className = 'toast align-items-center text-white bg-success border-0 position-fixed bottom-0 end-0 m-3';
                toast.setAttribute('role', 'alert');
                toast.innerHTML = `
                    <div class="d-flex">
                        <div class="toast-body">
                            Video generated successfully!
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                    </div>
                `;
                document.body.appendChild(toast);
                new bootstrap.Toast(toast).show();
            }, 3000);
        });
    </script>
</body>
</html>
