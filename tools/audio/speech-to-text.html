<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text - MultiTool Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/audio-tools.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="audio-tools-container">
        <div class="tool-card">
            <div class="tool-header">
                <i class="fas fa-keyboard tool-icon"></i>
                <h2 class="tool-title">Speech to Text</h2>
            </div>
            <div class="stt-controls">
                <button id="start-btn" class="record-button">
                    <i class="fas fa-microphone"></i> Start Recording
                </button>
                <button id="clear-btn" class="btn btn-secondary">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
            <div class="language-select mt-3">
                <label for="language-select" class="effect-label">Select Language</label>
                <select id="language-select" class="voice-select">
                    <option value="en-US">English (US)</option>
                    <option value="en-GB">English (UK)</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                </select>
            </div>
            <div class="transcript-container mt-3">
                <textarea id="transcript" class="transcript" placeholder="Your transcribed text will appear here..." readonly></textarea>
            </div>
            <div class="copy-controls mt-3">
                <button id="copy-btn" class="btn btn-primary">
                    <i class="fas fa-copy"></i> Copy Text
                </button>
                <button id="download-btn" class="btn btn-success">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="text-muted">Â© 2024 MultiTool Hub. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/speech-to-text.js"></script>
</body>
</html>
